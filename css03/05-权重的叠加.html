<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: red;
        }
        /* 复合选择器具有权重叠加的问题 */
        /* 0001+0001=0002 */
        ul li {
            color: green;
        }
        /* 0010+0001=0011 */
        .nav li {
            color: pink;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>lxy</li>
        <li>txx</li>
        <li>hjy</li>
    </ul>
</body>
</html>
