<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css基本语法</title>
    <style>
        /* 选择器＋{样式} */
        p {
            color:blue; 
            font-size: 12px; 
        }   
        /* 修改为12像素 */
    </style>
</head>
<body>
    <p>有点意思</p>
    <p>有点意思</p>
    <p>有点意思</p>
    <div>没意思</div>
    <div>没意思</div>
    <div>没意思</div>
</body>
</html>
