    <style>
        /* 可以反复使用该代码来清除浮动，这是前端的一个标准操作 */
        .clearfix: before,
        .clear: after {
            content: "";
            display: table;
        }
        .clearfix: after {
            clear: both;
        }
        .clearfix {
            *zoom: 1;
        }
    </style>
