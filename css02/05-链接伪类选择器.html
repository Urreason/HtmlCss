<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 选择访问过的链接 */
        a:visited {
            color: orange;
        }
        
        /* 选择鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }
        /* 选择活动的链接 */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">ling xiaoyi</a>
</body>
</html>
