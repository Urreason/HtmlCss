<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* width: 300px;
            height: 100px; */
            /* 宽度高度设置无效 */
            background-color: blue;
            display: inline;
        }

        a {
            width: 150px;
            height: 50px;
            background-color: red;
            /* 把行内元素转化为块级元素 */
            /* 具有块级元素的特点：独占一行，可设置宽高 */
            display: block;
        }
    </style>
</head>

<body>
    <a href="#">凌晓逸</a>
    <div>111</div>
    <div>111</div>
</body>

</html>
