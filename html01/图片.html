<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签使用</h4>
    <img src="img.png"/>
    <h4>alt 替换文本，图像不行，就用文字替换</h4>
    <img src="img1.png"alt = "LXY"/>
    <h4>title 提示文本，图片文字</h4>
    <img src="img.png" width="200" title = "AAAAYa"/>
</body>
</html>
